{{ block "login" . }}

<form hx-post="/view/login" hx-ext='json-enc' hx-target="#app-body" hx-request='"credentials": true'>
    <h3>Login</h3>
    <div class="form-group">
        <label for="inputUsername">Username:</label>
        <input name="username" type="text" class="form-control" id="inputUsername" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="inputPassword">Password:</label>
        <input name="password" type="password" class="form-control" id="inputPasword" placeholder="Enter username">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{{ end }}
